<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <title>Simple Notes App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../assets/css/style.css">
</head>
<body>

<header>
    <h1>Simple Notes App</h1>
    <nav>
        <button data-section="about">O aplikaci</button>
        <button data-section="notes">Seznam poznámek</button>
        <button data-section="editor">Editor</button>
        <button data-section="categories">Kategorie</button>
        <button data-section="archive">Archiv</button>
    </nav>
</header>

<main>

<section id="about" class="active">
    <h2>O aplikaci</h2>
    <p>Poznámky se ukládají do JSON souborů pomocí PHP.</p>
</section>

<section id="notes">
    <h2>Seznam poznámek</h2>
    <div id="notesContainer" class="note-list"></div>
</section>

<section id="editor">
    <h2>Editor poznámek</h2>

    <input id="noteTitle" class="input" placeholder="Název">
    <textarea id="noteText" class="textarea" placeholder="Text"></textarea>

    <select id="noteCategory" class="input">
        <option value="">-- Kategorie --</option>
        <option>Škola</option>
        <option>Práce</option>
        <option>Domácnost</option>
        <option>Projekty</option>
    </select>

    <button id="saveNote" class="btn-primary">Uložit</button>
</section>

<section id="categories">
    <h2>Kategorie</h2>

    <div class="category-list">
        <button class="tag category" data-category="Škola">Škola</button>
        <button class="tag category" data-category="Práce">Práce</button>
        <button class="tag category" data-category="Domácnost">Domácnost</button>
        <button class="tag category" data-category="Projekty">Projekty</button>
    </div>

    <div id="categoryNotes" class="note-list"></div>
</section>

<section id="archive">
    <h2>Archiv</h2>
    <div id="archive-list" class="archive-list"></div>
</section>

</main>

<script src="../assets/js/script.js"></script>
</body>
</html>
